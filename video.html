<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PerkView - Videos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <style>
    .landscape-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 960px;
      padding: 0 15px;
    }

    .landscape-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .landscape-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    #nextButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      display: none;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #nextButton:hover {
      background-color: #0056b3;
    }

    #noAdMessage {
      margin-top: 20px;
      font-size: 1.2rem;
      color: red;
      display: none;
      text-align: center;
      user-select: none;
    }

    #goHomeButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      display: none;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #goHomeButton:hover {
      background-color: #1e7e34;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="Brand Logo" class="logo-image" />
      </div>
      <nav class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="video.html" class="nav-link">Videos</a>
        <a href="upload.html" class="nav-link">Upload Video</a>
      </nav>
      <script src="session.js" defer></script>
      <div class="user-options">
        <a href="sign-in.html">
          <button class="sign-button" id="signInButton" type="button">Sign In / Sign Up</button>
        </a>
        <div class="logged-in-state" id="loggedInState" style="display: none;">
          <a href="user.html" class="welcome-link">
            <span class="points">Welcome, <span id="username">Username</span></span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Video Display Area -->
  <main>
    <div id="contentContainer" class="landscape-container">
      <div class="landscape-box">
        <video id="videoPlayer" controls preload="metadata" aria-label="Video player"></video>
      </div>

      <!-- Button for next video or go home -->
      <button id="nextButton" type="button">Next Video</button>

      <!-- No Ad Found Message -->
      <div id="noAdMessage" role="alert">  No ad found. Please try again after some time.</div>
      <button id="goHomeButton" type="button">Go to Home</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-column links-column">
        <h3>Quick Links</h3>
        <ul class="quick-links">
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="faqs.html">FAQs</a></li>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="terms.html">Terms of Service</a></li>
        </ul>
      </div>
      <div class="footer-column newsletter-column">
        <h3>Subscribe</h3>
        <p>Get updates and exclusive rewards delivered to your inbox.</p>
        <form id="subscribe-form" method="POST" action="subscribe.php" novalidate>
          <input type="email" name="email" id="subscribe-email" placeholder="Enter your email" class="newsletter-input" required aria-required="true" />
          <button type="submit" class="newsletter-button">Subscribe</button>
        </form>
        <p id="subscribe-message" style="margin-top: 10px; color: green; display: none;" role="alert"></p>
      </div>
    </div>
    <div class="footer-divider"></div>
    <p class="footer-text">&copy; <span id="year"></span> PerkView. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script src="video.js" defer></script>
</body>

</html>
